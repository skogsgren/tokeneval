paths:
  tokenization_transfer_out: ./lightning/transfer
  mono_finetuned_out: ./lightning/finetuned_mono
  mixed_finetuned_out: ./lightning/finetuned_mixed

  # directory to files created using the sample_dataset.py file
  goldfish_datadir: ./lightning/data
  flores_dir: ./data/flores/

# English, Estonian, Haitian Creole, Hungarian, Java, Swahili, Turkish
languages:
  - dan_Latn
  - eng_Latn
  - est_Latn
  - gla_Latn
  - swe_Latn
  - tur_Latn

# which model sizes to use for the source/target models
models:
  source_size: 100MB
  target_size: 10MB

trainargs:
  device: cuda
  steps: 750
  batch_size: 8
  learning_rate: 0.0001
  weight_decay: 0.0001
